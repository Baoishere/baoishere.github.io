<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Ảnh đại diện -->
        <img src="avatar.jpg" alt="Avatar" class="avatar">

        <!-- Tên hiển thị -->
        <h1>Nguyễn Gia Chi Bảo</h1>

        <!-- Các nút liên kết mạng xã hội -->
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank" class="btn facebook">Facebook</a>
            <a href="https://www.instagram.com" target="_blank" class="btn instagram">Instagram</a>
            <a href="https://www.twitter.com" target="_blank" class="btn twitter">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank" class="btn linkedin">LinkedIn</a>
        </div>
    </div>
</body>
</html>
